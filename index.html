<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="csss/css.css">
    <script defer src="js/js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <p id="student-info"></p>
        <button id="fetch-data-btn">Fetch Weather Data</button>
        <div id="weather-info"></div>
        <p class="location" id="city-location"></p>
        <img id="map-image" src="" alt="Barrie Map" width="600" height="400">
        <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap API Documentation</a>
    </div>
</body>
</html>
